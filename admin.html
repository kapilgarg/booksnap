<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Add Screenshot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4">Add New Screenshot</h1>

    <input type="file" id="imageFile" accept="image/*" class="mb-3 w-full border p-2 rounded">
    <input type="text" id="caption" placeholder="Caption" class="mb-3 w-full border p-2 rounded">
    <textarea id="description" placeholder="Description" class="mb-3 w-full border p-2 rounded"></textarea>
    <input type="url" id="amazon" placeholder="Amazon URL" class="mb-3 w-full border p-2 rounded">

    <button onclick="uploadScreenshot()" 
      class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">
      Upload Screenshot
    </button>

    <p id="status" class="mt-3 text-center text-gray-600"></p>
  </div>

  <script src="admin.js"></script>
</body>
</html>
